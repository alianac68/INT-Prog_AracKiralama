<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Araç Kiralama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .settings-container {
            padding: 30px;
        }
        .page-header {
            margin-bottom: 30px;
            color: #007bff;
        }
        .page-header h1 {
            font-size: 2.5rem;
        }
        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
            font-weight: bold;
            color: #343a40;
            border-radius: 8px 8px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-check {
            padding-left: 1.5em;
            margin-bottom: 10px;
        }
        .form-check-input {
            float: left;
            margin-left: -1.5em;
        }
        .btn-primary {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="page-header">
            <h1>Ayarlar</h1>
        </div>

        {% if message %}
        <div class="alert alert-{{ message_type }}" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <div class="card">
            <div class="card-header">Genel Ayarlar</div>
            <div class="card-body">
                <form method="POST" action="/ayarlar/genel">
                    <div class="form-group">
                        <label for="site_basligi" class="form-label">Site Başlığı</label>
                        <input type="text" class="form-control" id="site_basligi" name="site_basligi" value="Araç Kiralama Sistemi">
                    </div>
                    <div class="form-group">
                        <label for="varsayilan_dil" class="form-label">Varsayılan Dil</label>
                        <select class="form-control" id="varsayilan_dil" name="varsayilan_dil">
                            <option value="tr" selected>Türkçe</option>
                            <option value="en">İngilizce</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Kullanıcı Ayarları</div>
            <div class="card-body">
                <form method="POST" action="/ayarlar/kullanici">
                    <div class="form-group">
                        <label for="yeni_kayitlara_izin_ver" class="form-label">Yeni Kayıtlara İzin Ver</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="yeni_kayitlara_izin_ver" name="yeni_kayitlara_izin_ver" checked>
                            <label class="form-check-label" for="yeni_kayitlara_izin_ver">
                                Yeni kullanıcıların kaydolmasına izin ver.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="varsayilan_rol" class="form-label">Varsayılan Kullanıcı Rolü</label>
                        <select class="form-control" id="varsayilan_rol" name="varsayilan_rol">
                            <option value="musteri" selected>Müşteri</option>
                            <option value="uye">Üye</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">E-posta Ayarları</div>
            <div class="card-body">
                <form method="POST" action="/ayarlar/eposta">
                    <div class="form-group">
                        <label for="smtp_sunucusu" class="form-label">SMTP Sunucusu</label>
                        <input type="text" class="form-control" id="smtp_sunucusu" name="smtp_sunucusu" value="smtp.example.com">
                    </div>
                    <div class="form-group">
                        <label for="smtp_port" class="form-label">SMTP Port</label>
                        <input type="number" class="form-control" id="smtp_port" name="smtp_port" value="587">
                    </div>
                    <div class="form-group">
                        <label for="smtp_kullaniciadi" class="form-label">SMTP Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="smtp_kullaniciadi" name="smtp_kullaniciadi" value="mail@example.com">
                    </div>
                    <div class="form-group">
                        <label for="smtp_sifre" class="form-label">SMTP Şifre</label>
                        <input type="password" class="form-control" id="smtp_sifre" name="smtp_sifre" value="gizli_sifre">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
