<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Ekle - Araç Kiralama Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .add-car-container {
            padding: 30px;
        }
        .page-header {
            margin-bottom: 30px;
            color: #007bff;
        }
        .page-header h1 {
            font-size: 2.5rem;
        }
        .card {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 8px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 15px;
            font-weight: bold;
            color: #343a40;
            border-radius: 8px 8px 0 0;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .mt-3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="add-car-container">
        <div class="page-header">
            <h1>Yeni Araç Ekle</h1>
        </div>

        <div class="card">
            <div class="card-header">Araç Bilgileri</div>
            <div class="card-body">
                <form method="POST" action="/admin/arac/ekle">
                    <div class="form-group">
                        <label for="model" class="form-label">Araç Modeli</label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>
                    <div class="form-group">
                        <label for="plaka" class="form-label">Plaka</label>
                        <input type="text" class="form-control" id="plaka" name="plaka" required>
                    </div>
                    <div class="form-group">
                        <label for="durum" class="form-label">Durum</label>
                        <select class="form-select" id="durum" name="durum">
                            <option value="Aktif">Aktif</option>
                            <option value="Pasif">Pasif</option>
                            <option value="Bakımda">Bakımda</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="kiralama_fiyati" class="form-label">Kiralama Fiyatı (Günlük)</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="kiralama_fiyati" name="kiralama_fiyati" required>
                            <span class="input-group-text">TL</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <a href="/arac/liste" class="btn btn-secondary mt-3">İptal ve Listeye Dön</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
